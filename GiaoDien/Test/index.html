<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="product-details">
          <div class="product-name">PRODUCT NAME</div>
          <div class="quantity">QUANTITY: 1</div>
          <div class="price">PRICE: $68.00</div>
        </div>
        <div class="coupon">
          <input type="text" placeholder="Your Coupon Number..">
          <button class="apply-coupon">APPLY COUPON</button>
        </div>
        <div class="checkout">
          <button class="checkout-button">CHECKOUT</button>
        </div>
        <div class="order-complete">
          <div class="subtotal">Subtotal: $120.00</div>
          <div class="delivery">Delivery: $0.00</div>
          <div class="total">Total: $120.00</div>
          <div class="discount">Discount: $0.00</div>
          <button class="remove-button">REMOVE</button>
        </div>
      </div>
</body>
</html>
